{% extends "app/layout.html" %}

{% load static %}

{% block styles %}
    <style>
        .register-page {
            min-height: 100vh; /* Sayfanın tamamını kapsar */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff; /* Arka plan rengi */
        }

        .register-container {
            width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            width: 100%;
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 50%; /* Butonun genişliği */
            margin: 0 auto; /* Butonu ortalar */
            display: block;
        }

        .login-form p {
            text-align: center;
        }
    </style>
{% endblock %}

{% block body %}
    
    <div class="register-page">
        <div class="register-container">
            <h2 class="text-center mb-4">Register</h2>

            {% if message %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="username">Username</label>
                    <input class="form-control" autofocus type="text" name="username" id="username" placeholder="Username">
                </div>
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="Email Address">
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="confirmation">Confirm Password</label>
                    <input class="form-control" type="password" name="confirmation" id="confirmation" placeholder="Confirm Password">
                </div>
                <input class="btn btn-primary mt-3" type="submit" value="Register">
            </form>

            <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
        </div>
    </div>

{% endblock %}
